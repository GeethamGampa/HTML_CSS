<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book Showcase</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Library</a>
  </nav>

  <!-- Page Title -->
  <div class="container mt-4">
    <p class="h1 text-center">Book Showcase</p>
    <p class="h4 text-center">Explore some featured books</p>
  </div>

  <!-- Books Grid -->
  <div class="container mt-4">
    <div class="row">

      <!-- Book 1 -->
      <div class="col-sm-4">
        <div class="card">
          <img src="book1.jpg" class="card-img-top" alt="Book 1">
          <div class="card-body">
            <p class="h5">Python for Beginners</p>
            <p class="h6">Author: John Smith</p>
            <button class="btn btn-primary">Read More</button>
          </div>
        </div>
      </div>

      <!-- Book 2 -->
      <div class="col-sm-4">
        <div class="card">
          <img src="book2.jpg" class="card-img-top" alt="Book 2">
          <div class="card-body">
            <p class="h5">Intro to Databases</p>
            <p class="h6">Author: Jane Doe</p>
            <button class="btn btn-secondary">Read More</button>
          </div>
        </div>
      </div>

      <!-- Book 3 -->
      <div class="col-sm-4">
        <div class="card">
          <img src="book3.jpg" class="card-img-top" alt="Book 3">
          <div class="card-body">
            <p class="h5">Learn Bootstrap</p>
            <p class="h6">Author: Mark Lee</p>
            <button class="btn btn-primary">Read More</button>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
